<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lời Nhắn Yêu Thương</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Great Vibes', cursive;
      color: #fff;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from {opacity: 0.3;}
      to {opacity: 1;}
    }

    .message {
      position: absolute;
      white-space: nowrap;
      animation: fall linear forwards;
      font-weight: bold;
    }

    @keyframes fall {
      0% {
        top: -50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 110vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="message-container"></div>

  <script>
    const messages = [
      "Bạn là ánh sáng trong cuộc đời tôi 💖",
      "Yêu thương luôn ở quanh đây 💫",
      "Hãy mỉm cười, vì bạn thật tuyệt vời 😊",
      "Dù có thế nào, bạn vẫn xứng đáng được yêu thương 💌",
      "Mỗi ngày là một cơ hội để hạnh phúc 🌈",
      "Cảm ơn vì bạn đã hiện diện 🌟",
      "Chúc bạn những giấc mơ đẹp nhất 🌙"
    ];

    const container = document.getElementById('message-container');

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createStar(layer) {
      const star = document.createElement('div');
      star.classList.add('star');

      // Kích thước lớn hơn
      const size = layer === 1 ? random(2, 3)
                  : layer === 2 ? random(3, 4.5)
                  : random(4.5, 6);
      const delay = random(0, 5);
      const top = `${Math.random() * 100}vh`;
      const left = `${Math.random() * 100}vw`;
      const opacity = random(0.7, 1); // sáng hơn

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = top;
      star.style.left = left;
      star.style.opacity = opacity;
      star.style.animationDelay = `${delay}s`;

      // Hiệu ứng lấp lánh nhanh hơn với sao gần
      const duration = layer === 1 ? 3.5 : layer === 2 ? 2.5 : 1.8;
      star.style.animationDuration = `${duration}s`;

      // Thêm ánh sáng xung quanh sao
      star.style.boxShadow = `0 0 ${size * 2}px ${size / 2}px rgba(255, 255, 255, 0.8)`;

      document.body.appendChild(star);
    }

    // Tạo nhiều lớp sao
    for (let i = 0; i < 100; i++) createStar(1);
    for (let i = 0; i < 100; i++) createStar(2);
    for (let i = 0; i < 100; i++) createStar(3);

    function createMessage() {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
      msg.style.left = `${random(5, 90)}vw`;

      const duration = random(8, 20);
      msg.style.animationDuration = `${duration}s`;
      msg.style.fontSize = `${random(24, 40)}px`;
      msg.style.zIndex = Math.floor(100 - duration);
      msg.style.opacity = 0;
      msg.style.color = "#ffb6c1"; // Màu hồng

      // Random shadow màu hồng
      const x1 = random(-3, 3).toFixed(1);
      const y1 = random(-3, 3).toFixed(1);
      const blur1 = random(2, 4).toFixed(1);
      const x2 = random(-2, 2).toFixed(1);
      const y2 = random(-2, 2).toFixed(1);
      const blur2 = random(1, 3).toFixed(1);

      msg.style.textShadow = `
        ${x1}px ${y1}px ${blur1}px rgba(255,192,203,0.6),
        ${x2}px ${y2}px ${blur2}px rgba(255,105,180,0.4)
      `;

      container.appendChild(msg);

      setTimeout(() => {
        msg.remove();
      }, duration * 1000);
    }

    // Tạo lời nhắn định kỳ
    setInterval(() => {
      createMessage();
    }, 1500);
  </script>
</body>
</html>
