<body>

  <div id="message-container"></div>

  <script>
    const messages = [
      "Báº¡n lÃ  Ã¡nh sÃ¡ng trong cuá»™c Ä‘á»i tÃ´i ğŸ’–",
      "YÃªu thÆ°Æ¡ng luÃ´n á»Ÿ quanh Ä‘Ã¢y ğŸ’«",
      "HÃ£y má»‰m cÆ°á»i, vÃ¬ báº¡n tháº­t tuyá»‡t vá»i ğŸ˜Š",
      "DÃ¹ cÃ³ tháº¿ nÃ o, báº¡n váº«n xá»©ng Ä‘Ã¡ng Ä‘Æ°á»£c yÃªu thÆ°Æ¡ng ğŸ’Œ",
      "Má»—i ngÃ y lÃ  má»™t cÆ¡ há»™i Ä‘á»ƒ háº¡nh phÃºc ğŸŒˆ",
      "Cáº£m Æ¡n vÃ¬ báº¡n Ä‘Ã£ hiá»‡n diá»‡n ğŸŒŸ",
      "ChÃºc báº¡n nhá»¯ng giáº¥c mÆ¡ Ä‘áº¹p nháº¥t ğŸŒ™"
    ];

    const container = document.getElementById('message-container');

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createStar(layer) {
      const star = document.createElement('div');
      star.classList.add('star');

      // KÃ­ch thÆ°á»›c lá»›n hÆ¡n
      const size = layer === 1 ? random(2, 3)
                  : layer === 2 ? random(3, 4.5)
                  : random(4.5, 6);
      const delay = random(0, 5);
      const top = `${Math.random() * 100}vh`;
      const left = `${Math.random() * 100}vw`;
      const opacity = random(0.7, 1); // sÃ¡ng hÆ¡n

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = top;
      star.style.left = left;
      star.style.opacity = opacity;
      star.style.animationDelay = `${delay}s`;

      // Hiá»‡u á»©ng láº¥p lÃ¡nh nhanh hÆ¡n vá»›i sao gáº§n
      const duration = layer === 1 ? 3.5 : layer === 2 ? 2.5 : 1.8;

      star.style.boxShadow = `0 0 ${size * 2}px ${size / 2}px rgba(255, 255, 255, 0.8)`;

      document.body.appendChild(star);

    // Táº¡o nhiá»u lá»›p sao
    for (let i = 0; i < 100; i++) createStar(1);

      msg.style.zIndex = Math.floor(100 - duration);

      // Random shadow mÃ u há»“ng
      const x1 = random(-3, 3).toFixed(1);

      container.appendChild(msg);

      setTimeout(() => {

      }, duration * 1000);

    setInterval(() => {
